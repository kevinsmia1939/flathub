app-id: com.mandelbulber.Mandelbulber
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: mandelbulber2
rename-icon: mandelbulber
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
